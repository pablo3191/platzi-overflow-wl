<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput formControlName="email" placeholder="Correo Electrónico" id="email" autocomplete="email">
    </mat-form-field>
    <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Contraseña" id="password" autocomplete="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Iniciar Sesión</button>
    <p style="text-align: center">
        ¿Eres nuevo?
        <a mat-button color="primary" [routerLink]="['/signup']">Crear usuario</a>
    </p>
</form>
